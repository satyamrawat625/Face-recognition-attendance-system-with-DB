<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Face Recognition attendance system</title>
</head>
<body>
     <h1>Update Attendance</h1>
    <form method="POST" action="/manuallyChangeDetails">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>
        <label for="new_attendance">New Attendance:</label>
        <input type="number" id="new_attendance" name="new_attendance" required><br><br>
        <input type="submit" value="Update Attendance">
    </form>
    <div
        style="font-size: 24px;font-weight: bold; background-color: purple ; border-radius: 10px;width:490px;padding: 10px;margin-top: 30px;margin-bottom: 30px; display: block ; margin : auto"
        class='btn btn-primary'> Details Updated <i class="material-icons">beenhere</i>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "{{ redirect_url }}";
        }, 3000);  // Redirect after 3 seconds
    </script>


</body>
</html>
