<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--    <link rel="stylesheet" href="styles.css">-->

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Face Recognition Based Attendance System</title>
</head>

<body>

    <div class='mt-3 text-center'>
        <h1 style="width: auto;margin: auto;color: white;padding: 11px;font-size: 44px;">Face Recognition Based
            Attendance System</h1>
    </div>

    <div class='mt-3 text-center'>
        <h3 style="font-size: 22px;color:beige;">{{ datetoday2 }} | <span id="clock"></span></h3>
    </div>

    {% if mess%}
    <p class="text-center" style="color: red;font-size: 20px;">{{ mess }}</p>
    {% endif %}

    <div class="row text-center" style="padding: 20px;margin: 20px;">

        <div class="col"
            style="border-radius: 20px;padding: 0px;background-color:rgb(211,211,211,0.5);margin:0px 10px 10px 10px;min-height: 400px;">
            <h2 style="border-radius: 20px 20px 0px 0px;background-color: blue;color: white;padding: 10px;">Registered User <i class="material-icons">assignment</i></h2>
            <a style="text-decoration: none;max-width: 300px;" href="/trained">
                <button class="register-button" type='submit' class='btn btn-primary'>Train Model <i class="material-icons">beenhere</i></button>
            </a>
            <a style="text-decoration: none;max-width: 300px;" href="/start">
                <button class="register-button" type='submit' class='btn btn-primary'>Take Attendance <i class="material-icons">beenhere</i></button>
            </a>

            <a style="text-decoration: none;max-width: 300px;" href="/attendanceTod">
                <button class="register-button" type='submit' class='btn btn-primary'> Show today's attendance <i class="material-icons">beenhere</i></button>
            </a>

            <a style="text-decoration: none;max-width: 300px;" href="manualUpdate">
                <button class="register-button" type='submit' class='btn btn-primary'> Edit user details <i class="material-icons">beenhere</i></button>
            </a>


        </div>

        <div class="col" style="border-radius: 20px;padding: 0px;background-color:rgb(211,211,211,0.5);margin:0px 10px 10px 10px;height: 550px;">
            <form action='/add' method="POST" enctype="multipart/form-data">
                <h2 style="border-radius: 20px 20px 0px 0px;background-color: blue;color: white;padding: 10px;">
                    New User <i class="material-icons">control_point_duplicate</i></h2>

                <label style="font-size: 20px;"><b>Enter User Id*</b></label>
                <br>
                <input type="number" id="newuserid" name='newuserid'
                    style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required>
                <br>

                <label style="font-size: 20px;"><b>Enter User Name*</b></label>
                <br>
                <input type="text" id="newusername" name='newusername'
                    style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required>
                <br>

                <label style="font-size: 20px;"><b>Enter User Department</b></label>
                <br>
                <input type="text" id="newuserdept" name='newuserdept'
                    style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required>
                <br>

                <label style="font-size: 20px;"><b>Enter Date of Birth</b></label>
                <br>
                <input type="date" id="newuserdob" name='newuserdob'
                    style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required>
                <br>

                <button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit' class='btn btn-dark'>Add
                    New User
                </button>
                <br>
                <h5 style="padding: 25px;"><i>Total Users in Database: {{totalreg}}</i></h5>
            </form>
        </div>

    </div>
<!--    Js file for the clock part-->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
